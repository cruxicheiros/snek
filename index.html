<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snek Home</title>

    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link type = 'text/css' rel = 'stylesheet' href = 'css/style.css'>

    <script src="js/CanvasController.js"></script>
    <script src="js/ColorShifter.js"></script>


    <script>
        window.onload = function() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            initCanvas(canvas, ctx);
            cycleHuesByClassName('rainbow');

            var snake = document.getElementById('snek-image');
            var messagebox = document.getElementById('message-box');


            snake.addEventListener('focusin', function() {messagebox.innerText = 'no boop the snoot >:(';
                                                            snake.src = 'img/angersnek.png';
                                                            snake.alt = 'An angry snek. You are booping its snoot. No boop the snoot.'}, false);

            snake.addEventListener('focusout', function() {messagebox.innerText = 'happy snek';
                                                            snake.src = 'img/happysnek.png';
                                                            snake.alt = 'A happy snek. You are no longer booping the snoot.'}, false);

            snake.addEventListener('mouseenter', function() {messagebox.innerText = 'no boop the snoot >:(';
                                                            snake.src = 'img/angersnek.png';
                                                            snake.alt = 'An angry snek'}, false);

            snake.addEventListener('mouseout', function() {messagebox.innerText = 'happy snek';
                                                            snake.src = 'img/happysnek.png';
                                                            snake.alt = 'A happy snek'}, false);
        }
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108722510-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-108722510-1');
    </script>

</head>
<body>
    <canvas id = 'canvas'></canvas>

    <div id = "content">
        <header>
            <h1 id = 'heading' class = 'rainbow'>Snek.</h1>
        </header>
        <img id = 'snek-image' src="img/happysnek.png" alt = "A happy snek" tabindex = "0"/>
        <p id = 'credit'>This snek is from <a class = 'rainbow' href="https://imgur.com/oqiKmgk">tuck_shop</a>. Snek for educational purposes only.</p>
        <p class = 'rainbow' id = 'message-box'>happy snek</p>

    </div>
</body>
</html>
